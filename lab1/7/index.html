<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Канцелярские товары</title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <table>
      <caption>
        Каталог канцелярских товаров
      </caption>
      <thead>
        <tr>
          <th>Артикул</th>
          <th>Наименование</th>
          <th>Цена (руб)</th>
          <th>Наличие</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>P001</td>
          <td>Ручка шариковая синяя</td>
          <td>25</td>
          <td>В наличии</td>
        </tr>
        <tr>
          <td>P002</td>
          <td>Тетрадь 48 листов</td>
          <td>45</td>
          <td>В наличии</td>
        </tr>
        <tr>
          <td>P003</td>
          <td>Пластиковая папка</td>
          <td>75</td>
          <td>Нет в наличии</td>
        </tr>
        <tr>
          <td>P004</td>
          <td>Карандаш деревянный</td>
          <td>15</td>
          <td>В наличии</td>
        </tr>
        <tr>
          <td>P005</td>
          <td>Ластик резиновый</td>
          <td>20</td>
          <td>В наличии</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
