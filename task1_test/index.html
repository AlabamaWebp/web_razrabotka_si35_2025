<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Тестовое задание</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="head-text">номера и цены</h1>
    </div>
    <div class="card-container">
      <div class="card">
        <div class="card__img img1"></div>
        <div class="card__content">
          <h2 class="card__main-text">Представительский люкс</h2>
          <div class="card__second-text">
            Эксклюзивный номер с панорамным видом на центр города Москвы
          </div>
          <div class="card__line"></div>
          <div class="card__price">
            от <b class="card__price-b">7900</b> руб./сутки
          </div>
          <button class="card__button"></button>
        </div>
      </div>

      <div class="card">
        <div class="card__img img2"></div>
        <div class="card__content">
          <h2 class="card__main-text">Дуплекс</h2>
          <div class="card__second-text">
            Просторный двухкомнатный номер с шикарным видом на парк
          </div>
          <div class="card__line"></div>
          <div class="card__price">
            от <b class="card__price-b">5700</b> руб./сутки
          </div>
          <button class="card__button"></button>
        </div>
      </div>

      <div class="card">
        <div class="card__img img3"></div>
        <div class="card__content">
          <h2 class="card__main-text">Бизнес-люкс</h2>
          <div class="card__second-text">
            Трёхкомнатный номер с панорамным видом на Москва-реку
          </div>
          <div class="card__line"></div>
          <div class="card__price">
            от <b class="card__price-b">4900</b> руб./сутки
          </div>
          <button class="card__button"></button>
        </div>
      </div>
    </div>
  </body>
</html>
