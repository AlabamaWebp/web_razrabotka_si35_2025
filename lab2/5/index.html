<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Галерея с лайтбоксом</title>
    <link rel="stylesheet" href="../../normalize.css" />
    <link rel="stylesheet" href="lightbox.css" />
  </head>
  <body>
    <div class="gallery-container">
      <h1>Фотогалерея</h1>

      <div class="gallery">
        <a href="#lightbox1" class="gallery-item">
          <img src="../assets/images/3.jpg" alt="Изображение 1" />
        </a>

        <a href="#lightbox2" class="gallery-item">
          <img src="../assets/images/3.jpg" alt="Изображение 2" />
        </a>

        <a href="#lightbox3" class="gallery-item">
          <img src="../assets/images/3.jpg" alt="Изображение 3" />
        </a>

        <a href="#lightbox4" class="gallery-item">
          <img src="../assets/images/3.jpg" alt="Изображение 4" />
        </a>
      </div>

      <div class="lightbox" id="lightbox1">
        <a href="#" class="close">×</a>
        <div class="lightbox-content">
          <img src="../assets/images/3.jpg" alt="Крупное изображение 1" />
          <p>Описание первого изображения</p>
        </div>
      </div>

      <div class="lightbox" id="lightbox2">
        <a href="#" class="close">×</a>
        <div class="lightbox-content">
          <img src="../assets/images/3.jpg" alt="Крупное изображение 2" />
          <p>Описание второго изображения</p>
        </div>
      </div>

      <div class="lightbox" id="lightbox3">
        <a href="#" class="close">×</a>
        <div class="lightbox-content">
          <img src="../assets/images/3.jpg" alt="Крупное изображение 3" />
          <p>Описание третьего изображения</p>
        </div>
      </div>

      <div class="lightbox" id="lightbox4">
        <a href="#" class="close">×</a>
        <div class="lightbox-content">
          <img src="../assets/images/3.jpg" alt="Крупное изображение 4" />
          <p>Описание четвертого изображения</p>
        </div>
      </div>
    </div>
  </body>
</html>
