<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточки с эффектом наведения</title>
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="styles/cards.css" />
</head>
<body>
    <div class="card-grid">
        <div class="card">
            <img src="assets/images/3.jpg" alt="Card 1" />
            <div class="overlay">
                <h3>Карточка 1</h3>
                <p>Описание первого элемента с интересной информацией</p>
            </div>
        </div>
        
        <div class="card">
            <img src="assets/images/3.jpg" alt="Card 2" />
            <div class="overlay">
                <h3>Карточка 2</h3>
                <p>Описание второго элемента с полезными деталями</p>
            </div>
        </div>
        
        <div class="card">
            <img src="assets/images/3.jpg" alt="Card 3" />
            <div class="overlay">
                <h3>Карточка 3</h3>
                <p>Описание третьего элемента с важными сведениями</p>
            </div>
        </div>
        
        <div class="card">
            <img src="assets/images/3.jpg" alt="Card 4" />
            <div class="overlay">
                <h3>Карточка 4</h3>
                <p>Описание четвертого элемента с актуальными данными</p>
            </div>
        </div>
    </div>

</html>
