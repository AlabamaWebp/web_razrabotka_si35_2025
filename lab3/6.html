<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <button>Удалить последний пункт</button>
    <script>
      const ul = document.querySelector("ul");
      const button = document.querySelector("button");
      button.addEventListener("click", () => {
        const last_element = ul.lastElementChild;
        if (last_element) ul.removeChild(last_element);
      });
    </script>
  </body>
</html>
